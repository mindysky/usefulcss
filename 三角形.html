<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				/*画完正方形给四条边设置不同的颜色之后，把长宽改为0，就得到四个三角形
				 再把不要的三角形设置属性值为透明transparent*/
				width:0px;
				height:0px;
				border-top:20px solid transparent;
				border-bottom:20px solid transparent;
				border-right:20px solid transparent;
				border-left:20px solid pink;				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
